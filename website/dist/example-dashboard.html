define({id: "4514a49a", inputs: ["FileAttachment"], outputs: ["utcParse","d3","csvFormat","parseDate","coerceRow","correlations","surveyData"], body: async (FileAttachment) => {
const [{utcParse}, d3, {csvFormat}] = await Promise.all([import("./_npm/d3-time-format@4.1.0/_esm.js"), import("./_npm/d3@7.9.0/_esm.js"), import("./_node/d3-dsv@3.0.1/index.js")]);
const parseDate = utcParse("%m/%d/%Y");
const coerceRow = (d) => ({date: parseDate(d.date), 
                        //variable: d.variable,
                        //y: Number(d.y)});
                        steps: Number(d.steps),
                        fatigue: Number(d.fatigue),
});
const correlations  = FileAttachment("./data/correlations.csv").csv({typed: true})
const surveyData = FileAttachment("./data/study_data.csv").csv({typed: true}).then((D) => D.map(coerceRow));
//const launches = FileAttachment("data/launches.csv").csv({typed: true});
return {utcParse,d3,csvFormat,parseDate,coerceRow,correlations,surveyData};
}});

))
}});

}});

define({id: "e93d9c8b", inputs: ["display","Plot","correlations"], body: (display,Plot,correlations) => {
display(Plot.plot({
  x: {tickRotate: -90},
  marginBottom: 200,
  marginLeft: 200,
  width: 800,
  label: null,
  color: { scheme: "PRGn", pivot: 0, legend: true, label: "cor" },
  marks: [
    Plot.cell(correlations, { x: "v1", y: "v2", fill: "cor" }),
    Plot.text(correlations, {
      x: "v1",
      y: "v2",
      text: (d) => d.cor.toFixed(2),
      fill: (d) => (Math.abs(d.cor) > 0.6 ? "white" : "black")
    })
  ]
}))
